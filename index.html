<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <div class="container">
        <center class="counter">    
            <h1 class="number">Counter</h1>
            <h1 class="number" id="integer">0</h1>
            <button class="counterbtn" id="plus">+</button>
            <button class="counterbtn" id="minus">-</button>
            <button class="counterbtn" id="random">RND</button>
            <button class="counterbtn" id="restart">Reset</button> 
        </center>

        <center class="stopwatch">
            <h1 class="number">Stopwatch</h1>
            <h1 class="number" id="watch">00:00:00</h1>
            <button class="counterbtn" id="btnStpWatch" data-type="Start">Start</button>
            <button class="counterbtn" id="btnStpWatch" data-type="Stop">Stop</button>
            <button class="counterbtn" id="btnStpWatch" data-type="Reset">Reset</button> 
        </center>
        




    </div>

    

    <script src="./index.js"></script>
</body>
</html>
